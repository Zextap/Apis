version: '3.8'

services:
  node:
    image: node  # El nombre de tu imagen personalizada de la API
    build:
      context: ../Apis/apiNode/Dockerfile # Directorio donde est치 el Dockerfile de la API
    container_name: apiNode
    ports:
      - "3000:3000"  # El puerto 5000 de la API estar치 accesible en el puerto 5000 de la m치quina host  # La API depende de la base de datos
    networks:
      - app_network

  django:
    image: django  # El nombre de tu imagen personalizada de MySQL
    build:
      context: ../Apis/apiDjango/ProyectoApi/Dockerfile # Directorio donde est치 el Dockerfile de la base de datos
    container_name: apiDjango
    ports:
      - "8000:8000"
    networks:
      - app_network

  apache:
    image: apache
    build:
      context: ../Apis/apache/Dockerfile
    container_name: apache_proxy
    ports:
      - "80:80"
    depends_on:
      - django
      - node
    networks:
      - app_network

networks:
  app_network:
<VirtualHost *:80>
    ServerName localhost

    # Configuración de Proxy para Node.js
    ProxyPass /node/ http://127.0.0.1:3000/
    ProxyPassReverse /node/ http://127.0.0.1:3000/

    # Configuración de Proxy para Java (Tomcat)
    ProxyPass /java/ http://127.0.0.1:8000/
    ProxyPassReverse /java/ http://127.0.0.1:8000/

    # Logs de Apache
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

</VirtualHost>
